<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="heading">
          <h1 class="title">Count down to...</h1>
          <h2 id="choose">Choose a date</h2>
          <input id="date" type="date"><span> is </span></input>
          <input type="text" id="dateTitle" placeholder="my birthday">
          <button disabled id="submit">GO!</button>
        </div>
        <div class="countdown-container">
          <div class="countdown" >
            <h1 id="countdown-days"></h1>
          </div>
          <div class="countdown">
            <h1 id="countdown-hours"></h1>
          </div>
          <div class="countdown">
            <h1 id="countdown-minutes"></h1>
          </div>
          <div class="countdown" id="countdown-seconds">
            <h1 id="countdown-secs"></h1>
          </div>
          
        </div>
        <div class="countdown-label-container">
            <div class="countdown-label">
              <p> Days</p>
            </div>
            <div class="countdown-label">
              <p>Hours</p>
            </div>
            <div class="countdown-label">
              <p>Minutes</p>
            </div>
            <div class="countdown-label">
              <p>Seconds</p>
            </div>
        </div>
        <button disabled id="stop">Stop</button>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="./app.js"></script>
  </body>
</html>
